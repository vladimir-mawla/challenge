<!DOCTYPE html>
<html>
    <head>
        <title>Menory Game</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>

    <body>
        <div class="container">
            <div class="text">
                <h1 id="text">PRESS ANT KEY TO START</h1>
            </div>
            <div class="first-row">
                <div><button id="green" onclick="playSound()"><audio id="audio" src="./sounds/green.mp" autoplay="false" ></audio> </button></div>
                <div><button id="red" onclick="playSound()"><audio id="audio" src="./sounds/red.mp" autoplay="false" ></audio> </button></div>
            </div>
            <div class="second-row">
                <div><button id="yellow" onclick="playSound()"><audio id="audio" src="./sounds/yellow.mp" autoplay="false" ></audio> </button></div>
                <div><button id="blue" onclick="playSound()"><audio id="audio" src="./sounds/blue.mp" autoplay="false" ></audio> </button></div>
            </div>
        </div>
        <script src="./scripts/scripts.js"></script>
    </body>
</html>
